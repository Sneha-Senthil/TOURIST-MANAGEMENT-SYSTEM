<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #ccc;
            color: #333;
            padding: 15px 20px;
            text-align: left;
            font-size: 24px;
            position: relative;
            height: 65px;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: right;
            position: absolute;
            bottom: 50%;
            right: 20px;
            transform: translateY(50%);
            z-index: 3;
        }

        .help-button,
        .my-bookings-button,
        .logout-button {
            background-color: #3498db;
            color: #fff;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            display: none; /* Changed to hide buttons */
        }

        #craft-your-trip {
            font-family: 'Georgia', serif;
            font-size: 36px;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .action-bar {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0; /* Increased height */
            position: relative;
            z-index: 1;
        }

        .action-button {
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            display: inline-block; /* Added */
        }

        .icon-label {
            font-size: 14px;
            margin-top: 5px; /* Adjusted margin */
            display: inline-block; /* Added */
        }

        /* Added table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none; /* Initially hide the table */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50; /* Green background color for header cells */
            color: white; /* White text color for header cells */
        }
    </style>
    <title>My Bookings - v13.0</title>
</head>
<body>

    <header>
        <div id="craft-your-trip">My Bookings</div>
        <div class="button-container">
            <!-- Removed buttons -->
        </div>
    </header>

    <div class="action-bar">
        <button class="action-button" onclick="toggleTable('hotel')"><i class="fas fa-plane"></i></button>
        <div class="icon-label">Flight</div>
        <button class="action-button" onclick="toggleTable('bus')"><i class="fas fa-bus"></i></button>
        <div class="icon-label">Bus</div>
        <button class="action-button" onclick="toggleTable('hotel')"><i class="fas fa-hotel"></i></button>
        <div class="icon-label">Hotels</div>
        <button class="action-button" onclick="toggleTable('packages')"><i class="fas fa-suitcase"></i></button>
        <div class="icon-label">Packages</div>
    </div>

    <!-- Added table for hotel bookings -->
    <table id="hotel-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Hotel Name</th>
                <th>Booking Date</th>
                <th>Number of Rooms</th>
                <th>Room Type Price</th>
                <th>From Date</th>
                <th>To Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add your hotel booking data here -->
            <tr>
                <td>1</td>
                <td>Example Hotel</td>
                <td>2023-01-01</td>
                <td>2</td>
                <td>$150</td>
                <td>2023-02-01</td>
                <td>2023-02-07</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        function toggleTable(iconType) {
            var hotelTable = document.getElementById('hotel-table');
            if (iconType === 'hotel') {
                hotelTable.style.display = hotelTable.style.display === 'none' ? 'table' : 'none';
            }
        }
    </script>

</body>
</html>
